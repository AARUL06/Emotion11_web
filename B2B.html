<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .image-container {
      width: 100%;
      height: 100vh; /* Full height for laptop/desktop */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .image-container {
        height: auto; /* Let image set its height */
      }

      .image-container img {
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="brand(1).png" alt="Responsive Fullscreen Image" />
  </div>

</body>
</html>
